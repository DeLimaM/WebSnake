<!DOCTYPE html>
<html>

<head>
    <script defer>
        function getTimestamp() {
            const now = new Date();
            return `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;
        }

        const ws = new WebSocket('ws://localhost:8080');
        console.log(`${getTimestamp()} Connecting to WebSocket server...`);

        document.addEventListener('keydown', (e) => {
            let direction = null;
            switch (e.key) {
                case 'ArrowUp': direction = 'up'; break;
                case 'ArrowDown': direction = 'down'; break;
                case 'ArrowLeft': direction = 'left'; break;
                case 'ArrowRight': direction = 'right'; break;
            }
            if (direction) {
                const message = JSON.stringify({ direction });
                console.log(`${getTimestamp()} SENDING: ${message}`);
                ws.send(message);
            }
        });

        ws.onopen = () => {
            console.log(`${getTimestamp()} CONNECTED`);
        };

        ws.onerror = (error) => {
            console.error(`${getTimestamp()} ERROR:`, error);
        };

        ws.onclose = () => {
            console.log(`${getTimestamp()} DISCONNECTED`);
        };

        ws.onmessage = (event) => {
            console.log(`${getTimestamp()} RECEIVED: Updated game state`);
            document.body.innerHTML = event.data;
        };
    </script>
    <style>
        .board {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            width: 90vw;
            height: 90vh;
            margin: 5vh auto;
            position: relative;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-align: center;
            z-index: 1;
        }

        .row {
            display: flex;
            flex: 1;
        }

        .cell {
            flex: 1;
            margin: 1px;
            min-width: 0;
        }

        .row {
            display: flex;
            flex: 1;
        }

        .cell.snake {
            background-color: #4CAF50;
        }

        .cell.food {
            background-color: #f44336;
        }

        .cell.empty {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="board">
        <!-- GAME_BOARD -->
    </div>
    <div class="info">
        <!-- GAME_INFO -->
    </div>
</body>

</html>
