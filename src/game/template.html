<!DOCTYPE html>
<html>

<head>
    <title>Web Snake</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            gap: 1px;
        }

        .cell {
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .controls {
            margin-top: 20px;
        }

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>Web Snake</h1>
    <div id="score">Score: 0</div>
    <div id="grid" class="grid"></div>
    <div class="controls">
        <button onclick="sendMove('up')">⬆️</button><br>
        <button onclick="sendMove('left')">⬅️</button>
        <button onclick="sendMove('right')">➡️</button><br>
        <button onclick="sendMove('down')">⬇️</button>
    </div>
    <script>
        const ws = new WebSocket('ws://' + window.location.hostname + ':8080');

        ws.onmessage = function (event) {
            const state = JSON.parse(event.data);
            document.getElementById('score').textContent = `Score: ${state.score}`;
            document.getElementById('grid').innerHTML = state.board;
        };

        function sendMove(direction) {
            ws.send(JSON.stringify({ type: 'move', direction }));
        }

        // Handle keyboard controls
        document.addEventListener('keydown', (e) => {
            const keys = {
                'ArrowUp': 'up',
                'ArrowDown': 'down',
                'ArrowLeft': 'left',
                'ArrowRight': 'right'
            };
            if (keys[e.key]) {
                sendMove(keys[e.key]);
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
