<!DOCTYPE html>
<html>

<head>
    <script defer>
        function getTimestamp() {
            const now = new Date();
            return `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;
        }

        const ws = new WebSocket('ws://localhost:8080');
        console.log(`${getTimestamp()} Connecting to WebSocket server...`);

        document.addEventListener('keydown', (e) => {
            let direction = null;
            switch (e.key) {
                case 'ArrowUp': direction = 'up'; break;
                case 'ArrowDown': direction = 'down'; break;
                case 'ArrowLeft': direction = 'left'; break;
                case 'ArrowRight': direction = 'right'; break;
            }
            if (direction) {
                const message = JSON.stringify({ direction });
                console.log(`${getTimestamp()} SENDING: ${message}`);
                ws.send(message);
            }
        });

        ws.onopen = () => {
            console.log(`${getTimestamp()} CONNECTED`);
        };

        ws.onerror = (error) => {
            console.error(`${getTimestamp()} ERROR:`, error);
        };

        ws.onclose = () => {
            console.log(`${getTimestamp()} DISCONNECTED`);
        };

        ws.onmessage = (event) => {
            console.log(`${getTimestamp()} RECEIVED: Updated game state`);
            document.body.innerHTML = event.data;
        };
    </script>
    <style>
        .dark-theme {
            --color-primary: #1a1a1a;
            --color-secondary: #333333;
            --color-secondary-rgb: 33, 33, 33;
            --color-tertiary: #ff0000;
            --color-accent: #38d8a3;
            --color-font: #f5f5f5;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .board {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .info {
            position: absolute;
            top: 2%;
            left: 4%;
            transform: translateX(-50%);
            background-color: rgba(var(--color-secondary-rgb), 0.7);
            color: var(--color-font);
            padding: 15px 30px;
            border-radius: 8px;
            text-align: center;
            z-index: 1;
        }

        .row {
            display: flex;
            flex: 1;
        }

        .cell {
            flex: 1;
            min-width: 0;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            flex: 1;
        }

        .cell.snake {
            background-color: var(--color-accent);
            border: 1px solid var(--color-secondary);
        }

        .cell.food {
            background-color: var(--color-tertiary);
            border: 1px solid var(--color-secondary);
        }

        .cell.empty {
            background-color: var(--color-primary);
            border: 1px solid var(--color-secondary);
        }
    </style>
</head>

<body class="dark-theme">
    <div class="board">
        <!-- GAME_BOARD -->
    </div>
    <div class="info">
        <!-- GAME_INFO -->
    </div>
</body>

</html>
